<div class="content">
  <h1 style="color: white">Enter New Password</h1>
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div>
      <h5 style="color: white">Password</h5>
      <input type="password" formControlName="password" />
    </div>
    <div *ngIf="!isLoading">
      <button class="button" type="submit">Change It</button>
    </div>
    <ion-spinner
      *ngIf="isLoading"
      style="margin-top: 0.5rem; color: white"
    ></ion-spinner>
  </form>
</div>
